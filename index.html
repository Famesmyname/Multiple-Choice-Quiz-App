<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <script defer src="assets/script.js"></script>
    <title>JS Timed Quiz App</title>
</head>

<body>
    <main>
        <div class="container">
            <header id="header" class="hidden">
                <div class="title">Javascript Timed Quiz</div>
                <div class="score-card">
                    <div class="score-text">Current Score: </div>
                    <div class="score">0</div>
                </div>
                <div class="timer">
                    <div class="timer-text">Time Remaining: </div>
                    <div class="timer-count">30</div>
                </div>
                <hr></hr>
            </header>
            <div id="intro" class="intro">
                <h1 class="intro-title">Javascript Timed Quiz</h1>
                <h3>This is quiz on JavaScript fundamentals. You have 60 seconds to finish the quiz. Wrong answers subtract 5 seconds from your timer. Your highscore will be recorded.</h3>
            </div>
            <div id="question-container" class="hidden">
                <div id="question">Question</div>
                <div id="result"></div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <form>
                <input type="text"  id="user-name" class="user-name hidden" name="username" placeholder="User Name"
                />
            </form>
            <div class="controls">
                <button id="start-btn" class="btn start-btn ">Start</button>
                <button id="next-btn" class="btn next-btn hidden">Next</button>
                <button id="save-btn" class="btn score-btn hidden">Save Score</button>
            </div>
        </div>
    </main>
    <div class="container high-scores">
        <div id="high-scores" class="high-score">
            <h3>High Scores</h3>
            <ul id="high-score-list"></ul>
            <button class="reset-score btn" id="reset-score-btn">Clear Highscores</button>
        </div>
    </div>

</body>
</html>
